<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game by Abraham Zurita</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
const COLORS_ARRAY = ["gold", "cyan", "blue"];

function runGame () {

    let guess = "";
    let correct = false;
    let numTries = 0;

    const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
    const target = COLORS_ARRAY[targetIndex];

    console.log(target);

    do {
      guess = prompt("I am thinking of one of these colors:\n\n" + COLORS_ARRAY.join(", ") + "\n\nWhat color am I thinking of?\n")
      if(guess === null) {
        alert("You have not entered a color.\n\nThe game will now exit.");
        return null;
      }
      numTries += 1;
      correct = checkGuess(guess, target)
    } while (!correct);
        alert("You got it! The number was " + target + ".\n\nIt took you " + numTries + " tries to guess correctly")

    document.body.style.background = guess;
 
}

function checkGuess (guess, target) {
    let correct = false;
    if (!COLORS_ARRAY.includes(guess)) {
        alert("Please select a color between: blue, cyan and gold.")
    } else if (guess > target) {
        alert("Your guess is lexicographically too low.")
    } else if (guess < target) {
        alert("Your guess is lexicographically too high.")
    } else {
        correct = true;
    }
    return correct;

}
    </script>
</body>
</html>
