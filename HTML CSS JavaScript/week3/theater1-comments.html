<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Magical Mystery Theater</title>
</head>
<body>
    <h1>Magical Mystery Theater</h1>
    
    <button type="button" onclick="buyTicket()">Purchase Ticket</button>
    <script>
        // ADD TWO GLOBAL CONSTANTS (GLOBAL SCOPE VARIABLES)
        const GENERAL_ADMISSION_TICKET_COST = 20;
        const CHILD_AND_SENIOR_TICKET_COST = 10;

        // FUNCTION WITH THE BUY TICKET CALL
        function buyTicket () {
            // DECLARE CONSTANT VARIABLE AGE WITH RETURN VALUE OF A PROMPT
            const age = prompt("What is your age?")
            // INITIALIZE VARIABLE NAMED CONST
            let cost = GENERAL_ADMISSION_TICKET_COST;
            // CHECK USERS AGE IF <= 12 OR >= 65
            if ((age <=12) || (age >= 65)) {
                // IF EITHER CONDITION IS TRUE THEN SET THE COST TO CHILD-SENIOR TICKET COST (THE VALUE WAS REASSIGNED)
                cost = CHILD_AND_SENIOR_TICKET_COST;

            }
            // GIVES USER ALERT OF TICKET COST
            alert("Your ticket will cost: $" + cost);
        }


    </script>
</body>
</html>
