<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Magical Mystery Theater</title>
</head>
<body>
    <h1>Magical Mystery Theater</h1>
    
    <button type="button" onclick="buyTicket()">Purchase Ticket</button>
    <script>
        // ADD TWO GLOBAL CONSTANTS (GLOBAL SCOPE VARIABLES)
        const GENERAL_ADMISSION_TICKET_COST = 20;
        const CHILD_AND_SENIOR_TICKET_COST = 10;
        // THIRD GLOBAL CONSNTANT ADDED AFTER ENHANCING CODE
        const MATINEE_DISCOUNT = 3;

        // FUNCTION WITH THE BUY TICKET CALL
        function buyTicket () {
            // DECLARE CONSTANT VARIABLE AGE WITH RETURN VALUE OF A PROMPT
            const age = prompt("What is your age?")
            // THE FUNCTION GETBASETICKET IS RETURNING A COST
            let cost = getBaseTicketCost (age);
            // DELCLARED VARIABLE SET TO THE VALUE OF A PROMPT
            const isMatinee = prompt("Are you attending a matinee show?");
            // IF STATEMENT TO CHECK IF PROMT WAS "YES" OR "Y" 
            if ((isMatinee === "yes") || (isMatinee ==="y")) {
                // IF EITHER COMPARISON IS TRUE THE COST VARIABLE IS COST - MATINEE DISCOUNT
                cost = cost - MATINEE_DISCOUNT
            }

            // GIVES USER ALERT OF TICKET COST
            alert("Your ticket will cost: $" + cost);
        }

        // FUNCTION WITH PARAMETER OF AGE (THE ARGUMENT)
        function getBaseTicketCost (age) {
        // CHECK USERS AGE IF <= 12 OR >= 65
            if ((age <=12) || (age >= 65)) {
                // RETURNS A COST VALUE FROM THIS FUNCTION BACK TO THE BUYTICKET FUNCTION
                return CHILD_AND_SENIOR_TICKET_COST;
        }
        // YOU CAN HAVE MULTIPLE RETURNS FROM A FUNCTION. THIS RETURN WILL ONLY BE READ BY THE PROGRAM IF THE IF STATEMENT ABOVE IS ENTIRELY FALSE
        return GENERAL_ADMISSION_TICKET_COST;
    }
    </script>
</body>
</html>
